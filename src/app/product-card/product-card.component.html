<div *ngIf="product.title" class="card" >
  <img class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'$':'symbol' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart(product)"
      class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="bt btn-secondary btn-block">
            <fa name="minus"></fa>
          </button>
        </div>
        <div class="col text-center">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button class="bt btn-secondary btn-block">
            <fa name="plus"></fa>
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
