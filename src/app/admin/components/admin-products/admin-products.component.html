
<p>
  <a routerLink="/admin/products/new">
    <button class="btn btn-primary">
      New Product
    </button>
  </a>
</p>

<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>

  <data-table-column
    [property]="'item'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.title }}
    </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'item'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'USD':2 }}
    </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'key'"
  >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
