<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
      <ng-container *ngIf="filteredProducts.length == 0">
        <div class="col">
          <p>No products found.</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
