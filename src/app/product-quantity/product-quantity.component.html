<div class="row no-gutters">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      class="bt btn-secondary btn-block">
      <fa name="minus"></fa>
    </button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button
      (click)="addToCart()"
      class="bt btn-secondary btn-block">
      <fa name="plus"></fa>
    </button>
  </div>
</div>
